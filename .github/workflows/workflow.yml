name: Deployment to Heroku

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Replace ENV variables
        env:
            DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
            DB_USERNAME: ${{ secrets.DB_USERNAME }}
            DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
            DB_NAME: ${{ secrets.DB_NAME }}
        run: perl -pi -e 's/__DB_ENDPOINT__/$ENV{DB_ENDPOINT}/' Dockerfile && perl -pi -e 's/__DB_USERNAME__/$ENV{DB_USERNAME}/' Dockerfile && perl -pi -e 's/__DB_PASSWORD__/$ENV{DB_PASSWORD}/' Dockerfile && perl -pi -e 's/__DB_NAME__/$ENV{DB_NAME}/' Dockerfile
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login 
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:push -a ${{ secrets.HEROKU_APP_NAME }} web 
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME }} web 