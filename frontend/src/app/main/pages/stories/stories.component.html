<div
    fxLayout="column"
    class="stories-container"
    *ngFor="let story of storyService.stories">
    <aequi-story-card
        [story]="story"
        [currentStory]="storyService.openedStory"
        [locked]="progressService.progress?.storyId != story.id"
        (click)="openStory(story)"
    ></aequi-story-card>
</div>
