<div class="content-wrapper" fxFlexFill>
    <div class="content-container">
        <mat-drawer-container class="side-container" fxFlexFill>
            <mat-drawer
                mode="side"
                [opened]="showChatList | async">Chats</mat-drawer>
            <mat-drawer-content
                [ngStyle]="{'visibility': (showChat | async) ? 'visible' : 'hidden'}">
                Chat
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
