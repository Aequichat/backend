<div class="msg" (click)="openImage()">
  <div class="bubble bubble-image left">
    <div class="img">
      <img [src]="imageUrl" class="image-message">
    </div>
  </div>
</div>

<ng-template #fullImage>
  <div class="close-button-container">
    <button (click)="closeDialog()" mat-mini-fab class="close-button cdk-focused cdk-program-focused" color="primary">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div fxLayout="row">
    <img [src]="imageUrl" class="dialog-image" style="max-width: 100%; max-height: 100%;">
  </div>
</ng-template>
