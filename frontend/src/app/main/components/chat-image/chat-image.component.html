<div class="msg" (click)="openImage()">
  <div class="bubble bubble-image alt">
    <div class="img">
      <img src="https://images.unsplash.com/photo-1535332371349-a5d229f49cb5?ixlib=rb-1.2.1&w=1000&q=80" class="image-message">
    </div>
  </div>
</div>

<ng-template #fullImage>
  <div class="close-button-container">
    <button (click)="closeDialog()" mat-mini-fab class="close-button cdk-focused cdk-program-focused" color="primary">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div fxLayout="row">
    <img src="https://images.unsplash.com/photo-1535332371349-a5d229f49cb5?ixlib=rb-1.2.1&w=1000&q=80" class="dialog-image" style="max-width: 100%; max-height: 100%;">
  </div>
</ng-template>
